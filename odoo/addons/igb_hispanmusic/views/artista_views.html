<odoo>
  <record id="view_artista_form" model="ir.ui.view">
      <field name="name">hispanmusic.artista.form</field>
      <field name="model">hispanmusic.artista</field>
      <field name="arch" type="xml">
          <form string="Artista">
              <sheet>
                  <group>
                      <group>
                          <field name="nombre_real"/>
                          <field name="nombre_artistico"/>
                          <field name="telefono"/>
                          <field name="email"/>
                          <field name="spotify"/>
                          <field name="youtube"/>
                          <field name="instagram"/>
                          <field name="applemusic"/>
                      </group>
                      <group>
                          <field name="foto" widget="image"/>
                      </group>
                  </group>
                  <group>
                      <field name="canciones_ids" widget="many2many_tags"/>
                  </group>
              </sheet>
          </form>
      </field>
  </record>

  <record id="view_artista_tree" model="ir.ui.view">
      <field name="name">hispanmusic.artista.tree</field>
      <field name="model">hispanmusic.artista</field>
      <field name="arch" type="xml">
          <tree string="Artistas">
              <field name="nombre_real"/>
              <field name="nombre_artistico"/>
              <field name="telefono"/>
              <field name="email"/>
          </tree>
      </field>
  </record>
</odoo>
